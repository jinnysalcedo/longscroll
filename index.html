  <script>
  // querySelectorAll gets all elements in the document with the class name of "slide in"
  // or any name that you give the class
  // constants cannot be changed but variables can


  // DEBOUNCE FUNCTION START //
  // Debounce function code from online, https://bit.ly/2pUfewl
  // The function debounce is used so that it limits the firing rate
  // debounce is so my firing rate of images dont happen right away
      function debounce(func, wait = 40, immediate = true) {
        var timeout;
        return function() {
          var context = this, args = arguments;
          var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };

 // DEBOUNCE FUNCTION ENDS //

// https://bit.ly/2LobsBA - youtube tutorial code
// STATEMENTS COMMENTED OUT BELOW ARE IN ORDER OF MY JAVASCRIPT CODE/FUNCTION
 // querySelectorAll will grab the everything with the class 'slide-in'
 // slide will run everytime the browser is scrolled
 // forEach() method calls a  function once for each element in an array in order
 // pageYOffset = number of pixels scrolled up and down on a browser window
 // if else statements for function to run
 // => "=" equals the input, ">" equals the output
 //innerHeight measures inside of browser window
// bottom count of the image, this will allow the image to slide in at the very bottom
// slidingImage.height = height of the image sliding in
// offsetTop = returns the top of the position
// .add and .remove are adding a class of active/remove when being scrolled at a certain pixel count
      const slidingImages = document.querySelectorAll('.slide-in');
      function slide() {
        slidingImages.forEach(slidingImage => {
          const slideInAt = (window.pageYOffset + window.innerHeight) - slidingImage.height / 4;
          const bottomImage = slidingImage.offsetTop + slidingImage.height;
          const halfImage = slideInAt > slidingImage.offsetTop;
          const notScrolled = window.pageYOffset < bottomImage;
          if (halfImage && notScrolled) {
            slidingImage.classList.add('active');
          } else {
            slidingImage.classList.remove('active');
          }
        });
      }
      window.addEventListener('scroll', debounce(slide));
    </script>
